<ion-content padding class="backImage">
  <div class="logo">
    <img src="/assets/Imagens/logo_fundo.png" alt="">
    <span>CryptoLog</span>
  </div>


  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
 
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" formControlName="username"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <ion-button color ="secondary" expand="full"type="submit"    [disabled]="!credentialsForm.valid">Entrar</ion-button>
    
 
  </form>
  <ion-row>
    <div text-center>
    Se você não possui uma conta, <a routerLink='/register'>
      registre-se</a> primeiro!
    </div>
</ion-row>
  
</ion-content>
